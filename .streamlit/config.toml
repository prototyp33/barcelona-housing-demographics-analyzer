# ==============================================================================
# Streamlit Configuration - Barcelona Housing Demographics Analyzer
# ==============================================================================
# Configuración del dashboard Streamlit.
# Documentación: https://docs.streamlit.io/library/advanced-features/configuration
# ==============================================================================

[global]
# Mostrar deprecation warnings en desarrollo
showWarningOnDirectExecution = true

[server]
# Configuración del servidor
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

# Límites de carga de archivos
maxUploadSize = 50  # MB

# Browser
runOnSave = true  # Hot-reload en desarrollo

[browser]
# Recolección de métricas de uso
gatherUsageStats = false

# Configuración de pestaña del navegador
serverAddress = "localhost"

[runner]
# Comportamiento de ejecución
magicEnabled = true
fastReruns = true

[client]
# Configuración del cliente
showErrorDetails = true
toolbarMode = "auto"

[theme]
# Tema personalizado - Barcelona Housing
# Paleta inspirada en colores mediterráneos y arquitectura modernista

# Color principal - Azul Barcelona
primaryColor = "#1976D2"

# Fondo principal - Blanco limpio
backgroundColor = "#FFFFFF"

# Fondo secundario - Gris suave
secondaryBackgroundColor = "#F0F2F6"

# Color de texto
textColor = "#262730"

# Fuente
font = "sans serif"

# Colores adicionales para componentes de Streamlit
skeletonBackgroundColor = "#F0F2F6"
widgetBackgroundColor = "#FFFFFF"
widgetBorderColor = "#E5E7EB"

# ==============================================================================
# Configuración Alternativa: Tema Oscuro
# ==============================================================================
# Descomenta las siguientes líneas para usar tema oscuro:
#
# [theme]
# primaryColor = "#4FC3F7"
# backgroundColor = "#0E1117"
