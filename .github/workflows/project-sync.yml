name: Project Sync

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [main]
  issues:
    types: [closed]

jobs:
  sync-project:
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || (github.event_name == 'issues' && github.event.issue.state == 'closed')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Sync project status
      run: |
        # Este workflow actúa como un placeholder para futuras automatizaciones
        # cuando tengamos acceso a GitHub Projects API v2
        echo "PR merged or issue closed - Project sync triggered"
        echo "Issue/PR: ${{ github.event.issue.number || github.event.pull_request.number }}"
        
        # Nota: Para mover automáticamente tarjetas en GitHub Projects V2,
        # necesitarías usar la GitHub Projects API con un token con permisos de proyecto.
        # Por ahora, el workflow built-in de GitHub Projects "When an issue is closed"
        # maneja el movimiento a "Done" automáticamente.
        
    - name: Comment on PR
      if: github.event_name == 'pull_request' && github.event.pull_request && github.event.pull_request.merged == true
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ PR merged. Si esta issue está vinculada a un proyecto, verifica que la tarjeta se movió a "Done" automáticamente.'
          })

