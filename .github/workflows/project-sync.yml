name: Project Sync

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [main]
  issues:
    types: [closed]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  sync-project:
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || (github.event_name == 'issues' && github.event.issue.state == 'closed')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Sync project status
        run: |
          echo "PR merged or issue closed - Project sync triggered"
          echo "Issue/PR: ${{ github.event.issue.number || github.event.pull_request.number }}"
      - name: Comment on PR
        if: github.event_name == 'pull_request' && github.event.pull_request && github.event.pull_request.merged == true
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ PR merged. Si esta issue está vinculada a un proyecto, verifica que la tarjeta se movió a "Done" automáticamente.'
            })
              