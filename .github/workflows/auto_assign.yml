name: Auto Assign

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  assign-issue:
    name: ðŸ“‹ Assign Issue
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'

    steps:
      - name: Assign issue to owner
        uses: pozil/auto-assign-issue@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: prototyp33
          numOfAssignee: 1

