name: ETL Smoke Test

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'tests/**'
      - 'requirements.txt'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'tests/**'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        
    - name: Run Unit Tests
      run: |
        pytest tests/test_data_extraction.py
        
    - name: Run Pipeline Integration Tests
      run: |
        # Ejecuta solo los tests que no requieren datos reales completos (smoke test)
        pytest tests/test_pipeline.py -k "test_etl_handles_missing_files_gracefully or test_manifest_integration"
        
    - name: Dry Run ETL (Validar importaciones y sintaxis)
      run: |
        # Ejecuta un script simple para verificar que el c√≥digo carga sin errores
        python -c "from src.etl.pipeline import run_etl; print('ETL Pipeline module loaded successfully')"

