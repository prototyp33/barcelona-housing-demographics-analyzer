name: Daily AI Audit

on:
  schedule:
    # Ejecutar cada día a las 07:00 UTC (ajusta según tu zona horaria)
    - cron: "0 7 * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

jobs:
  daily-ai-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run daily AI audit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
        run: |
          python scripts/daily_ai_audit.py


