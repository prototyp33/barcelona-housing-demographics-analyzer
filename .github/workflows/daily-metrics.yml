name: Daily Metrics Update

on:
  schedule:
    - cron: '0 9 * * *'  # Cada día a las 9 AM UTC
  workflow_dispatch:  # Permite ejecución manual

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --quiet requests
      
      - name: Update metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/sync_github_issues.py --update-docs --metrics
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/PROJECT_METRICS.md
          git diff --staged --quiet || git commit -m "docs: actualizar métricas automáticamente [skip ci]"
          git push || echo "No changes to commit"

