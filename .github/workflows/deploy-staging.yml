# ==============================================================================
# Deploy to Staging Environment
# ==============================================================================
# Este workflow despliega autom√°ticamente a staging cuando se hace merge a 'develop'
# Incluye smoke tests post-deploy y rollback autom√°tico si fallan
# ==============================================================================

name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  STAGING_URL: "https://staging.barcelona-housing.app"  # Configurar seg√∫n tu hosting

jobs:
  deploy:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    # environment: staging  # Descomentar cuando se configure el environment en GitHub
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests before deploy
        run: |
          pytest tests/ -v --tb=short

      - name: Deploy to Render/Railway
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          # O RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÄ Deploying to staging..."
          # Comando espec√≠fico seg√∫n tu plataforma de hosting
          # Ejemplo para Render:
          # render deploy --service barcelona-housing-staging
          # Ejemplo para Railway:
          # railway up --environment staging
          echo "‚úÖ Deployment initiated"

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 30

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          python scripts/monitoring/check_api_availability.py --url ${{ env.STAGING_URL }}
          # Agregar m√°s smoke tests seg√∫n necesidad

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ùå Smoke tests failed, rolling back..."
          # Comando de rollback seg√∫n tu plataforma
          # render rollback --service barcelona-housing-staging
          exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          # Notificar a Slack/Discord si est√° configurado

