name: AI Project Manager - Daily Issue Audit

on:
  schedule:
    # Ejecutar cada d√≠a a las 06:30 UTC (ajusta a tu preferencia)
    - cron: "30 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

jobs:
  ai-issue-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install AI PM dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Run AI Project Manager audit (Groq)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python .github/scripts/ai_pm.py


