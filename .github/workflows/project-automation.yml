name: Project Automation

on:
  issues:
    types: [opened, labeled, closed]
  pull_request:
    types: [opened, closed, merged]

jobs:
  sync-to-project:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      projects: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Sync new issue to project
        if: github.event.action == 'opened' && github.event_name == 'issues'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/project_automation.py \
            --issue ${{ github.event.issue.number }} \
            --auto-detect || echo "⚠️ No se pudo sincronizar automáticamente"
      
      - name: Update status on close
        if: github.event.action == 'closed' && github.event_name == 'issues'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ℹ️ Issue #${{ github.event.issue.number }} cerrado"
          echo "El proyecto se actualizará automáticamente cuando GitHub procese el cierre"
      
      - name: Sync PR to project
        if: github.event.action == 'opened' && github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ℹ️ PR #${{ github.event.pull_request.number }} abierto"
          echo "Los PRs se pueden añadir manualmente al proyecto si es necesario"

