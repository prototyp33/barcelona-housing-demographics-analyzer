# ==============================================================================
# Dependabot Configuration
# ==============================================================================
# Mantiene las dependencias actualizadas automáticamente.
# - Python: requirements.txt y requirements-dev.txt
# - GitHub Actions: workflows en .github/workflows/
# ==============================================================================

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(python)"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "prototyp33"
    groups:
      # Agrupar actualizaciones menores para reducir PRs
      data-processing:
        patterns:
          - "pandas*"
          - "numpy*"
          - "geopandas*"
      visualization:
        patterns:
          - "plotly*"
          - "streamlit*"
      testing:
        patterns:
          - "pytest*"
          - "coverage*"
    ignore:
      # Ignorar major versions que podrían romper cosas
      - dependency-name: "pandas"
        update-types: ["version-update:semver-major"]
      - dependency-name: "streamlit"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "prototyp33"

  # Docker (si usas contenedores)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"

